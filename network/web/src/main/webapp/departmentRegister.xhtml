<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Gerenciador de Departamentos</title>
    </h:head>
    <h:body>
        <h1>Gerenciador de Departamentos</h1>
        <h:form>
            Nome: <h:inputText value="#{departmentBean.department.name}"/><br/>
            <h:commandButton action="#{departmentBean.create}" value="Inserir Departamento"/>
            <h:commandButton action="#{departmentBean.update}" value="Alterar Departamento"/>
            <br/>
            <h:commandLink action="department" value="Voltar"/>
        </h:form>
    </h:body>
</html>
